name: Build GNSS-RO Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install pyqt6 pandas numpy matplotlib scipy netCDF4 xarray

      - name: Build macOS app
        run: |
          pyinstaller \
            --onedir \
            --windowed \
            --name "GNSS-RO" \
            --osx-bundle-identifier "com.gnssro.app" \
            --add-data "login_ui.py:." \
            --add-data "ground_gnss_ro_pipeline.py:." \
            --add-data "sat_gnss_ro_pipeline.py:." \
            --hidden-import "PyQt6.QtWidgets" \
            --hidden-import "PyQt6.QtCore" \
            --hidden-import "PyQt6.QtGui" \
            --hidden-import "matplotlib.backends.backend_qtagg" \
            gnss_ro_gui.py

      - name: Sign and zip macOS app
        run: |
          codesign --force --deep --sign - "dist/GNSS-RO.app"
          cd dist && zip -r GNSS-RO-macOS.zip GNSS-RO.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: GNSS-RO-macOS
          path: dist/GNSS-RO-macOS.zip
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install pyqt6 pandas numpy matplotlib scipy netCDF4 xarray

      - name: Build Windows exe
        run: |
          pyinstaller `
            --onefile `
            --windowed `
            --name "GNSS-RO" `
            --add-data "login_ui.py;." `
            --add-data "ground_gnss_ro_pipeline.py;." `
            --add-data "sat_gnss_ro_pipeline.py;." `
            --hidden-import "PyQt6.QtWidgets" `
            --hidden-import "PyQt6.QtCore" `
            --hidden-import "PyQt6.QtGui" `
            --hidden-import "matplotlib.backends.backend_qtagg" `
            gnss_ro_gui.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: GNSS-RO-Windows
          path: dist/GNSS-RO.exe
          retention-days: 30

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: GNSS-RO-macOS
          path: macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: GNSS-RO-Windows
          path: windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macos/GNSS-RO-macOS.zip
            windows/GNSS-RO.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
